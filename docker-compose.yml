version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stock_manager_db
    environment:
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass123
      POSTGRES_DB: stock_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockuser -d stock_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: